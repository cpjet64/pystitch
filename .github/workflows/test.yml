name: Quality

on:
  pull_request:
    branches:
      - main
    paths:
      - "**.py"
      - "requirements.txt"
      - "pyproject.toml"
      - "noxfile.py"
      - "README.md"
      - "DEVELOPERS.md"
      - ".ci/**"
      - ".githooks/**"
      - ".github/workflows/test.yml"
  push:
    branches:
      - main
    paths:
      - "**.py"
      - "requirements.txt"
      - "pyproject.toml"
      - "noxfile.py"
      - "README.md"
      - "DEVELOPERS.md"
      - ".ci/**"
      - ".githooks/**"
      - ".github/workflows/test.yml"
  workflow_dispatch: {}

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  supported:
    name: ${{ matrix.os }}+py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update

      - name: Cache nox virtualenvs
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: .nox
          key: >-
            ${{ runner.os }}-nox-supported-${{ matrix.python-version }}-${{
            hashFiles('requirements.txt', 'pyproject.toml', 'noxfile.py',
            '.github/workflows/test.yml', '.ci/audit_with_waivers.py', '.ci/audit-waivers.json')
            }}
          restore-keys: |
            ${{ runner.os }}-nox-supported-${{ matrix.python-version }}-

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Run supported-version quality pipeline
        run: |
          python -m nox -s ci-${{ matrix.python-version }}

  packaging:
    name: packaging+py3.13
    runs-on: ubuntu-22.04
    timeout-minutes: 25
    needs: supported

    steps:
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      - name: Set up Python 3.13
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.13"
          cache: pip

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update

      - name: Cache nox virtualenvs
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: .nox
          key: >-
            ${{ runner.os }}-nox-packaging-3.13-${{
            hashFiles('requirements.txt', 'pyproject.toml', 'noxfile.py',
            '.github/workflows/test.yml', '.ci/audit_with_waivers.py', '.ci/audit-waivers.json')
            }}
          restore-keys: |
            ${{ runner.os }}-nox-packaging-3.13-

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Build and validate artifacts
        run: |
          python -m nox -s package-3.13

      - name: Prepare packaging report
        run: |
          mkdir -p ci-artifacts
          {
            echo "pystitch package checks passed"
            echo "python=$(python -V)"
            echo "workflow=${{ github.workflow }}"
            echo "run_id=${{ github.run_id }}"
          } > ci-artifacts/package-report.txt

      - name: Upload packaging artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: pystitch-packaging-py3.13
          path: |
            ci-artifacts/package-report.txt
            dist/*
          if-no-files-found: error
          retention-days: 14

  experimental:
    name: experimental+py3.14
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    continue-on-error: true

    steps:
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      - name: Set up Python 3.14
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.14"
          cache: pip

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update

      - name: Cache nox virtualenvs
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: .nox
          key: >-
            ${{ runner.os }}-nox-experimental-3.14-${{
            hashFiles('requirements.txt', 'pyproject.toml', 'noxfile.py',
            '.github/workflows/test.yml', '.ci/audit_with_waivers.py', '.ci/audit-waivers.json')
            }}
          restore-keys: |
            ${{ runner.os }}-nox-experimental-3.14-

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Run experimental quality pipeline
        run: |
          python -m nox -s experimental-3.14

  audit:
    name: audit+py3.13
    runs-on: ubuntu-22.04
    timeout-minutes: 25

    steps:
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      - name: Set up Python 3.13
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.13"
          cache: pip

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update

      - name: Cache nox virtualenvs
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: .nox
          key: >-
            ${{ runner.os }}-nox-audit-3.13-${{
            hashFiles('requirements.txt', 'pyproject.toml', 'noxfile.py',
            '.github/workflows/test.yml', '.ci/audit_with_waivers.py', '.ci/audit-waivers.json')
            }}
          restore-keys: |
            ${{ runner.os }}-nox-audit-3.13-

      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox

      - name: Run dependency audit
        run: |
          python -m nox -s audit-3.13
